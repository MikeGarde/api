get:
  tags:
    - ACL
  summary: Get ACL resources
  description: |-
    To use multiple arguments in a filter separate values with a comma.
         EX: 465,123,644
         A valid api call with multiple filters would look like this: http://api.fulfillment.com/endpoint?warehouses=10,12,13
  operationId: getACL
  parameters:
    - name: merchantIds
      in: query
      description: Merchant IDs to filter by
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
    - $ref: '#/parameters/authHeader'
  responses:
    '200':
      description: success
