get:
  tags:
    - Merchant
  summary: Get order audit data for a merchant
  operationId: getMerchantOrderAudits
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: fromDate
      in: query
      description: Filter orders created after this date
      required: false
      type: string
    - name: toDate
      in: query
      description: Filter orders created before this date
      required: false
      type: string
    - name: merchantIds
      in: query
      description: Merchant IDs to filter by
      required: false
      type: array
      items:
        type: integer
      collectionFormat: multi
    - name: warehouseIds
      in: query
      description: Warehouse IDs to filter by
      required: false
      type: array
      items:
        type: integer
      collectionFormat: multi
    - name: page
      in: query
      description: Page to get
      required: true
      type: integer
      format: int64
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/OrderAccountingAudit'
    '400':
      description: Invalid ID supplied
    '404':
      description: Merchant not found
