get:
  tags:
    - Merchant
  summary: Get all user for a merchant
  operationId: getMerchantUsers
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of merchant
      required: true
      type: integer
      format: int64
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/User'
    '400':
      description: Invalid ID supplied
    '404':
      description: Merchant not found
