get:
  tags:
    - Inventory
  summary: List of Item Inventories
  description: Retrieve inventory for one or more items
  operationId: getInventory
  parameters:
    - $ref: '#/parameters/authHeader'
    - $ref: '#/parameters/pageParam'
    - $ref: '#/parameters/limitParam'
    - $ref: '#/parameters/merchantParam'
    - $ref: '#/parameters/externalSkuNameParam'
  responses:
    '200':
      description: Found Inventory
      schema:
        $ref: '#/definitions/inventoriesArray'
    '400':
      description: Bad Request
      schema:
        $ref: '#/definitions/standardError'
    '401':
      description: Unauthorized
      schema:
        $ref: '#/definitions/standardError'
    '403':
      description: Access Denied
      schema:
        $ref: '#/definitions/standardError'
    '404':
      description: No Inventory Found
      schema:
        $ref: '#/definitions/standardError'
