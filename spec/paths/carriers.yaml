get:
  tags:
    - Carrier
  summary: Get a list of Carriers
  description: >-
    To use multiple arguments in a filter separate values with a comma. <br/>
    EX: 465,123,644 <br/> A valid api call with multiple filters would look like
    this: http://api.fulfillment.com/endpoint?warehouses=10,12,13
  operationId: getCarriers
  parameters:
    - $ref: '#/parameters/authHeader'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/pageIndex'
    - name: ids
      in: query
      description: Filter by Carrier Method IDs
      required: false
      type: integer
    - name: names
      in: query
      description: Filter Carrier Methods by name
      required: false
      type: string
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/CarrierMethod'
