get:
  tags:
    - Product
  summary: Get any inventory for this product
  description: ''
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of product
      required: true
      type: integer
      format: int64
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/Inventory'
    '400':
      description: Invalid ID supplied
    '404':
      description: Product not found
