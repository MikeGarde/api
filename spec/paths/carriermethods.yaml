get:
  tags:
    - CarrierMethod
  summary: Get a list of Carrier Methods
  description: |-
    To use multiple arguments in a filter separate values with a comma. <br/>
         *              EX: 465,123,644 <br/>
         *              A valid api call with multiple filters would look like this: http://api.fulfillment.com/endpoint?warehouses=10,12,13
  operationId: allCarrierMethods
  parameters:
    - $ref: '#/parameters/authHeader'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/pageIndex'
    - name: ids
      in: query
      description: Filter by Carrier Method IDs
      required: false
      type: integer
    - name: names
      in: query
      description: Filter Carrier Methods by name
      required: false
      type: string
    - name: warehouseIds
      in: query
      description: Filter Carrier Methods by warehouse
      required: false
      type: integer
    - name: maximumWeight
      in: query
      description: Filter Carrier Methods by their maximum weight
      required: false
      type: integer
    - name: minimumWeight
      in: query
      description: Filter Carrier Methods by their minimum weight
      required: false
      type: integer
    - name: costGreaterThan
      in: query
      description: Filter Carrier Methods by cost
      required: false
      type: integer
    - name: costLessThan
      in: query
      description: Filter Carrier Methods by cost
      required: false
      type: integer
    - name: carrierIds
      in: query
      description: Filter Carrier Methods Carrier Id
      required: false
      type: integer
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model. Available
        properties: <b>carrier</b>
      required: false
      type: string
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/CarrierMethod'
