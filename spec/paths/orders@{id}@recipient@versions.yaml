get:
  summary: Get all versions of order recipient
  operationId: getOrderRecipientVersions
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of order that needs to be fetched
      required: true
      type: integer
      format: int64
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>iso</b>
      required: false
      type: string
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/ContactInfo'
    '400':
      description: Invalid order object
