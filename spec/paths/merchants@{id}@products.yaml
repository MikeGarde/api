get:
  tags:
    - Merchant
  summary: Get all products for a merchant
  operationId: getMerchantProducts
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of merchant
      required: true
      type: integer
      format: int64
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>originalProduct</b>
      required: false
      type: string
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/Product'
    '400':
      description: Invalid ID supplied
    '404':
      description: Merchant not found
