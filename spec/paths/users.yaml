get:
  tags:
    - User
  summary: Get a list of users
  description: |-
    To use multiple arguments in a filter separate values with a comma. <br/>
         *              EX: 465,123,644 <br/>
         *              A valid api call with multiple filters would look like this: http://api.fulfillment.com/endpoint?warehouses=10,12,13
  operationId: getUsers
  parameters:
    - $ref: '#/parameters/authHeader'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/pageIndex'
    - name: ids
      in: query
      description: User IDs to filter by
      required: false
      type: array
      items:
        type: integer
      collectionFormat: multi
    - name: merchantIds
      in: query
      description: Merchant IDs to filter by (restricted to FDC employees)
      required: false
      type: array
      items:
        type: integer
      collectionFormat: multi
    - name: names
      in: query
      description: Filter by user names
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
    - name: emails
      in: query
      description: Filter by user emails
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
    - name: namesOrEmails
      in: query
      description: Filter user names or emails by the terms given
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
    - name: status
      in: query
      description: Filter user by status
      required: false
      type: array
      items:
        type: boolean
      collectionFormat: multi
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/User'
post:
  tags:
    - User
  summary: Create a new user
  operationId: createUser
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: body
      in: body
      description: The user to create
      required: true
      schema:
        $ref: '#/definitions/User'
  responses:
    '400':
      description: Invalid user object
    '403':
      description: You do not have permission to create users
