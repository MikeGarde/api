post:
  tags:
    - auth
  summary: Generate an Access Token
  description: By default tokens are valid for 7 days.
  parameters:
    - name: body
      in: body
      required: true
      schema:
        $ref: '#/definitions/access_token'
  responses:
    '200':
      description: Authorized
      schema:
        $ref: '#/definitions/access_token_response'
    '404':
      description: Unauthorized
      schema:
        $ref: '#/definitions/standardError'
