post:
  tags:
    - auth
  summary: Generate an Access Token
  operationId: generateToken
  description: >-
    By default tokens are valid for 7 days while refresh tokens are valid for 30
    days. If your `grant_type` is "password" include the `username` and
    `password`, if however your `grant_type` is "refresh_token" the
    username/password are not required, instead set the `refresh_token`
  externalDocs:
    description: More Information on Refresh Tokens
    url: '#section/Getting-Started/Perpetuating-Access'
  consumes:
    - application/x-www-form-urlencoded
  parameters:
    - in: formData
      name: client_id
      required: true
      description: Id and secret provided by FDC
      type: string
    - in: formData
      name: client_secret
      required: true
      type: string
    - in: formData
      name: grant_type
      required: true
      description: >-
        Indicates how you're authenticating your request, see `username`,
        `password`, and `refresh_token` below
      type: string
      enum:
        - password
        - refresh_token
    - in: formData
      name: scope
      required: true
      description: Currently limited to Order Management System
      type: string
      enum:
        - oms
      default: oms
    - in: formData
      name: username
      description: Required along with `password` if not "refreshing" the token
      type: string
    - in: formData
      name: password
      description: See above
      type: string
    - in: formData
      name: refresh_token
      description: >-
        You may request future tokens with the `refresh_token` from your
        previous `/oauth/access_token` request
      type: string
  responses:
    '200':
      description: Authorized
      schema:
        $ref: '#/definitions/accessTokenResponse'
    '401':
      description: Unauthorized
      schema:
        $ref: '#/definitions/standardError'
