get:
  tags:
    - Sku
  summary: Find a sku by Id
  description: Returns a sku based on Id
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of sku that needs to be fetched
      required: true
      type: integer
      format: int64
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>skuProducts,merchant</b>
      required: false
      type: string
  responses:
    '400':
      description: Invalid ID supplied
    '404':
      description: Sku not found
put:
  tags:
    - Sku
  summary: Update an existing sku
  description: ''
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: Id of the sku
      required: true
      type: integer
    - name: body
      in: body
      description: Sku object that needs to be updated
      required: true
      schema:
        $ref: '#/definitions/Sku'
  responses:
    '400':
      description: Invalid ID supplied
    '403':
      description: Can only update skus for your own merchant
    '404':
      description: Sku not found
    '405':
      description: Validation exception
delete:
  tags:
    - Sku
  summary: Deletes a sku
  description: ''
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: Id of sku to delete
      required: true
      type: integer
  responses:
    '403':
      description: Insufficient privileges to access this sku
    '404':
      description: Sku not found
