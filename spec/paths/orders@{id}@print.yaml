get:
  tags:
    - Order
  summary: Print an order
  operationId: printOrder
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: Order ID to print
      required: true
      type: integer
    - name: destination
      in: query
      description: >-
        Printer id or name. If none is specified an image of the documentType
        will be returned.
      required: true
      type: string
    - name: documentType
      in: query
      description: >-
        The document type to print with. If no type is specified the default for
        the printer will be used.
      required: false
      type: string
  responses:
    '200':
      description: successful operation
