get:
  tags:
    - orders
  summary: Order Details
  description: >-
    For the fastest results use the FDC provided `id` however you can use your
    `merchantOrderId` as the `id`.
  operationId: getOrder
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: The FDC order Id
      required: true
      type: string
    - name: merchantId
      in: query
      description: >-
        Providing your `merchantId` indicates the `id` is your
        `merchantOrderId`. Although it is not necessary to provide this it will
        speed up your results when using your `merchantOrderId` however it will
        slow your results when using the FDC provided `id`
      type: integer
  responses:
    '200':
      description: Order Found
      schema:
        $ref: '#/definitions/order'
    '404':
      description: Order not found
delete:
  tags:
    - orders
  summary: Cancel an Order
  operationId: cancelOrder
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of order that needs to be canceled
      required: true
      type: integer
      format: int32
  responses:
    '200':
      description: Your order was successfully canceled
      schema:
        $ref: '#/definitions/order'
    '404':
      description: Order not found
    '405':
      description: 'Could not cancel your order, perhaps it already shipped'
      schema:
        $ref: '#/definitions/standardError'
