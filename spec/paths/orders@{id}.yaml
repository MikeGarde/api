get:
  tags:
    - Order
  summary: Find order by Id
  description: Returns a order based on Id
  operationId: getOrder
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of order that needs to be fetched
      required: true
      type: integer
      format: int64
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>statusHistory, orderItems, orderSkus,
        fipStatusHistory</b>
      required: false
      type: string
  responses:
    '200':
      description: success
      schema:
        $ref: '#/definitions/Order'
    '400':
      description: Invalid ID supplied
    '404':
      description: Order not found
