post:
  tags:
    - orders
  summary: Create a New Order
  description: >
    Error Notes&#58;

    * When `409 Conflict` is a 'Duplicate Order' the `context` will include the
    FDC `id`, see samples.
  operationId: createOrder
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: body
      in: body
      description: The order to create
      required: true
      schema:
        $ref: '#/definitions/newOrder'
  responses:
    '201':
      description: Order Created
      schema:
        $ref: '#/definitions/order'
    '400':
      description: Invalid order object
      schema:
        $ref: '#/definitions/standardError'
    '401':
      description: You do not have permission to create orders
    '409':
      description: Conflict
      schema:
        $ref: '#/definitions/standardErrorWithContext'
      examples:
        application/json:
          message: Duplicate Order
          context:
            id: 123
