post:
  tags:
    - Order
  summary: Create a new order
  operationId: createOrder
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: body
      in: body
      description: The order to create
      required: true
      schema:
        $ref: '#/definitions/newOrder'
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>statusHistory, orderItems, orderSkus,
        fipStatusHistory</b>
      required: false
      type: string
  responses:
    '200':
      description: Order Accepted
    '400':
      description: Invalid order object
    '401':
      description: You do not have permission to create orders
