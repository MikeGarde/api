get:
  tags:
    - Returns
  summary: List Returns
  operationId: getReturns
  description: >-
    Retrieves summary return activity during the queried timespan. Although
    return knowledge can be learned from `GET /orders/{id}` it can take an
    unknown amount of time for an order that is refused or undeliverable to
    return to an FDC facility. Instead we recommend regularly querying this API.
  parameters:
    - $ref: '#/parameters/authHeader'
    - $ref: '#/parameters/fromDateParam'
    - $ref: '#/parameters/toDateParam'
    - $ref: '#/parameters/pageParam'
    - $ref: '#/parameters/limitParam'
  responses:
    '200':
      description: Returns
      schema:
        $ref: '#/definitions/returns'
