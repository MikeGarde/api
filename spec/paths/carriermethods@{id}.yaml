get:
  tags:
    - CarrierMethod
  summary: Get a Carrier Method by Id
  operationId: getCarrierMethod
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of Carrier Method that needs to be fetched
      required: true
      type: integer
      format: int64
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>carrier</b>
      required: false
      type: string
  responses:
    '200':
      description: success
      schema:
        $ref: '#/definitions/CarrierMethod'
    '400':
      description: Invalid ID supplied
    '404':
      description: Inventory not found
