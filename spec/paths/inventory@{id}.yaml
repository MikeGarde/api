get:
  tags:
    - Inventory
  summary: Get an inventory item by Id
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of inventory that needs to be fetched
      required: true
      type: integer
      format: int64
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>warehouse,product,merchant</b>
      required: false
      type: string
  responses:
    '400':
      description: Invalid ID supplied
    '404':
      description: Inventory not found
put:
  tags:
    - Inventory
  summary: Update an existing inventory
  description: ''
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of inventory that needs to be updated
      required: true
      type: integer
      format: int64
    - name: body
      in: body
      description: User object that needs to be updated
      required: true
      schema:
        $ref: '#/definitions/User'
  responses:
    '400':
      description: Invalid ID supplied
    '403':
      description: Can only update users for your own merchant
    '404':
      description: User not found
    '405':
      description: Validation exception
delete:
  tags:
    - Inventory
  summary: Deletes an inventory
  description: ''
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: Id of inventory to delete
      required: true
      type: integer
  responses:
    '403':
      description: You do not have permission to delete inventory
    '404':
      description: Inventory not found
