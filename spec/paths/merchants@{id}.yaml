get:
  tags:
    - Merchant
  summary: Find merchant by Id
  description: Returns a merchant based on Id
  operationId: getMerchant
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of merchant that needs to be fetched
      required: true
      type: integer
      format: int64
  responses:
    '200':
      description: success
      schema:
        $ref: '#/definitions/Merchant'
    '400':
      description: Invalid ID supplied
    '404':
      description: Merchant not found
put:
  tags:
    - Merchant
  summary: Update an existing merchant
  description: ''
  operationId: updateMerchant
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: body
      in: body
      description: Merchant object that needs to be updated
      required: true
      schema:
        $ref: '#/definitions/User'
    - name: id
      in: path
      description: ID of merchant that needs to be fetched
      required: true
      type: integer
      format: int64
  responses:
    '400':
      description: Invalid ID supplied
    '404':
      description: Merchant not found
    '405':
      description: Validation exception
