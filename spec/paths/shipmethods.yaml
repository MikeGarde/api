get:
  tags:
    - Shipping Method
  summary: Get a list of merchant shipping methods
  description: >-
    To use multiple arguments in a filter separate values with a comma. <br/>
    EX: 465,123,644 <br/> A valid api call with multiple filters would look like
    this: http://api.fulfillment.com/endpoint?warehouses=10,12,13
  operationId: getShippingMethods
  parameters:
    - $ref: '#/parameters/authHeader'
    - $ref: '#/parameters/limit'
    - $ref: '#/parameters/pageIndex'
    - name: ids
      in: query
      description: Shipping Method Is to filter by
      required: false
      type: array
      items:
        type: integer
      collectionFormat: multi
    - name: warehouseIds
      in: query
      description: Filter shipping method by warehouse associated with it
      required: false
      type: array
      items:
        type: integer
      collectionFormat: multi
    - name: names
      in: query
      description: Filter shipping method by name
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
    - name: countryIds
      in: query
      description: Filter shipping method by country. Accepts either Id or ISO2
      required: false
      type: array
      items:
        type: string
      collectionFormat: multi
  responses:
    '200':
      description: success
      schema:
        type: array
        items:
          $ref: '#/definitions/MerchantShippingMethod'
