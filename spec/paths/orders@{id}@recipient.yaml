get:
  tags:
    - Order
  summary: Get an order recipient
  operationId: getOrderRecipient
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of order that needs to be fetched
      required: true
      type: integer
      format: int64
    - name: hydrate
      in: query
      description: >-
        Comma-delimited list of properties to include on model response.
        Available properties: <b>iso</b>
      required: false
      type: string
    - name: validate
      in: query
      description: >-
        If recipient is in US then run address through validation service before
        returning
      required: false
      type: boolean
  responses:
    '200':
      description: success
      schema:
        items:
          $ref: '#/definitions/ContactInfo'
    '400':
      description: Invalid order object
    '401':
      description: You do not have permission to update orders
put:
  tags:
    - Order
  summary: Update an order recipient
  operationId: updateOrderRecipient
  parameters:
    - $ref: '#/parameters/authHeader'
    - name: id
      in: path
      description: ID of order that needs to be fetched
      required: true
      type: integer
      format: int64
    - name: body
      in: body
      description: The recipient to update
      required: true
      schema:
        $ref: '#/definitions/newContactInfo'
  responses:
    '400':
      description: Invalid order object
    '401':
      description: You do not have permission to update orders
