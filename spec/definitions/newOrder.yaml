required:
  - merchantOrderId
  - items
  - recipient
  - shippingMethod
properties:
  merchantId:
    description: >-
      Necessary if you have a multitenancy account, otherwise we will associate
      the order with your account
    type: integer
  merchantOrderId:
    description: Unique ID provided by the merchant
    type: string
  items:
    type: array
    items:
      $ref: '#/definitions/newOrderItem'
  recipient:
    $ref: '#/definitions/newContactInfo'
  shippingMethod:
    type: string
  notes:
    type: string
  integrator:
    type: string
type: object
