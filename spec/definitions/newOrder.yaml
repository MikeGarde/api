required:
  - merchantOrderId
  - items
  - recipient
  - shippingMethod
properties:
  merchantId:
    description: >-
      Necessary if you have a multitenancy account, otherwise we will associate
      the order with your account
    type: integer
  merchantOrderId:
    description: Unique ID provided by the merchant
    type: string
  items:
    type: array
    items:
      $ref: '#/definitions/newOrderItem'
  recipient:
    $ref: '#/definitions/newContactInfo'
  shippingMethod:
    type: string
  priorityType:
    type:
      - string
      - 'null'
    description: >-
      Use with caution, escalating priority can result in additional cost while
      incorrectly designating priority may result in unintended costs while
      simultaneously delaying a shipment.
    default: null
    enum:
      - null
      - Amazon Prime
  notes:
    type: string
  integrator:
    type: string
    description: >-
      Use of this property requires special permission and must be discussed
      with your account executive; values are restricted while custom values
      need to be accepted by your AE.
    enum:
      - 1ShoppingCart
      - 3dCart
      - AdobeBC
      - AmazonAU
      - AmazonEU
      - AmazonNA
      - BigCommerce
      - BrandBoom
      - BrightPearl
      - BuyGoods
      - Celery
      - ChannelAdvisor
      - Clickbank
      - CommerceHub
      - Custom
      - Demandware
      - Ebay
      - Ecwid
      - Etsy
      - FoxyCart
      - Goodsie
      - Infusionsoft
      - Konnektive
      - LimeLight
      - Linio
      - Linnworks
      - Magento
      - Netsuite
      - NewEgg
      - Nexternal
      - NuOrder
      - Opencart
      - OrderWave
      - osCommerce1
      - Overstock
      - PayPal
      - PrestaShop
      - Pricefalls
      - Quickbooks
      - Rakuten
      - Sears
      - Sellbrite
      - SellerCloud
      - Shipstation
      - Shopify
      - Skubana
      - SolidCommerce
      - SparkPay
      - SpreeCommerce
      - spsCommerce
      - StitchLabs
      - StoneEdge
      - TradeGecko
      - UltraCart
      - Volusion
      - VTEX
      - Walmart
      - WooCommerce
      - Yahoo
  warehouse:
    properties:
      id:
        type: integer
    description: >-
      We automatically select a warehouse based on inventory availability,
      requested carrier and delivery schedule, and carrier cost. You may however
      override this process. Because this is not recommended please inform your
      AE prior to using so they may enable this feature.
type: object
