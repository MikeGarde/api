required:
  - sku
  - declaredValue
  - quantity
properties:
  quantity:
    type: integer
    minimum: 1
  sku:
    type: string
  declaredValue:
    description: >-
      Using USD, a per unit value of a single SKU. If your declaring a kit this
      is the sum total for a single kit. In both scenarios we will multiply the
      `declaredValue` against the `quantity` for customs declaration.
    type: number
    format: double
    minimum: 0.01
type: object
