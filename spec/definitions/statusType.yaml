type: object
required:
  - code
  - detailCode
  - stage
  - state
properties:
  id:
    description: 'Depricated, use code instead'
    type: integer
  code:
    description: 'Code, see [status codes](#section/Getting-Started/Status-Codes)'
    type: string
    pattern: '^\d{6}$'
  detailCode:
    type: string
    pattern: '^\d{2}$'
  name:
    description: 'Depricated, use stage/state instead'
    type: string
  reason:
    description: Depricated
    type: string
  detail:
    type: string
  state:
    type: object
    properties:
      name:
        type: string
      code:
        type: string
  stage:
    type: object
    properties:
      name:
        type: string
      code:
        type: string
  actionRequiredBy:
    description: Responsibility for resolving this issue
    type: object
    properties:
      id:
        type: integer
      name:
        type: string
        description: Human readable description of responsible party to resolve the issue
  isClosed:
    description: 'Depricated, does this status event close the order'
    type: boolean
